---
layout: other
title: News
---
<!-- page-title -->
<section class="page-title centred" style="background-image: url(images/background/144.jpg);">
    <div class="container">
        <div class="content-box">
            <div class="title">Our News</div>
            <ul class="bread-crumb">
                <li><a href="index.html">Home</a></li>
                <li>Our News</li>
            </ul>
        </div>
    </div>
</section>
<!-- page-title end -->


<section class="our-blog news-section sidebar-page-container gray-bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 content-side">
                <div class="our-blog-content default-blog-content">
                    <div class="row">
                        {% for post in site.posts %}
                        <div class="col-lg-6 col-md-6 col-sm-12 news-column">
                            <div class="single-news-content">
                                <figure class="image-box"><a href="{{post.url}}">
                                    <img src="{{post.image}}" alt="" class="news_main_img">
                                </a></figure>
                                <div class="content-box">
                                    <h5><a href="{{post.url}}">{{ post.title }}</a></h5>
                                    <ul class="info-content">
                                        <li>by <span> {{ post.author}}</span></li>
                                        <li>{{ post.date | date: "%B %-d, %Y"  }}</li>
                                    </ul>
                                    <a href="{{post.url}}" class="link"><i class="flaticon-next"></i></a>
                                </div>
                            </div>
                        </div> 
                        {% endfor %} 
                    </div>
                </div>
            </div>   
        </div>
    </div>
</section> 



<!-- news -->
